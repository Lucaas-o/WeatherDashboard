<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="description" content="A simple and easy-to-use weather dashboard">
   <meta name="keywords" content="HTML, CSS, JavaScript, Weather, Dashboard">
   <meta name="author" content="Lucas">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- External Stylesheets -->
   <link rel="stylesheet" href="styles.css">
   <link rel="icon" href="favicon.ico">
   <link rel="apple-touch-icon" href="apple-touch-icon.png">
   <link rel="manifest" href="manifest.json">
   <link rel="mask-icon" href="mask-icon.svg" color="#5bbad5">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

   <!-- JavaScript Libraries -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

   <title>Weather Dashboard</title>
</head>
<body>
   <!-- Main Header -->
   <header class="container text-center my-4">
      <h1>Weather Dashboard</h1>
      <p class="lead">Enter a city name to get the current weather and forecast.</p>
   </header>

   <!-- Search Section -->
   <section class="container text-center">
      <form id="weatherForm" onsubmit="getWeather(); return false;">
         <div class="form-group">
            <input type="text" id="city" name="city" class="form-control" placeholder="Enter city name" required>
         </div>
         <button type="submit" class="btn btn-primary">Get Weather</button>
      </form>
   </section>

   <!-- Weather Display Section -->
   <section class="container mt-4">
      <div id="weather" class="p-3 border rounded" style="display: none;">
         <!-- Weather data will be dynamically inserted here -->
         <h3>Weather in <span id="cityName"></span></h3>
         <p id="currentWeather"></p>
         <p id="temperature"></p>
         <p id="windSpeed"></p>
      </div>
   </section>

   <!-- Footer -->
   <footer class="text-center mt-4">
      <p>&copy; 2025 Lucas. All rights reserved.</p>
   </footer>

   <!-- Internal Script -->
   <script src="script.js"></script>
</body>
</html>
