<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and stylish weather dashboard">
    <meta name="keywords" content="Weather, Dashboard, HTML, CSS, JavaScript">
    <meta name="author" content="Lucas">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"></head>
<body>
    <header class="container text-center">
        <h1>Weather Dashboard</h1>
        <p class="lead">Discover the current weather in any city</p>
    </header>

    <main>
        <section class="container text-center">
            <form id="weatherForm">
                <div class="form-group">
                    <input type="text" id="city" name="city" placeholder="Enter city name" required>
                </div>
                <button type="submit" class="btn btn-primary">Get Weather</button>
            </form>
        </section>

        <section class="container">
            <div id="weather" class="weather-card" style="display: none;">
                <div id="loading" style="display: none;">
                    <i class="fas fa-spinner fas-spin fa-3x"></i>
                </div>
                <h3>Weather in <span id="cityName"></span></h3>
                <div class="weather-icon">
                    <img id="weatherIcon" src="" alt="Weather Icon">
                </div>
                <div class="weather-details">
                    <p id="description"></p>
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="windSpeed"></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center">
        <p>Â© 2025 Lucas. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
